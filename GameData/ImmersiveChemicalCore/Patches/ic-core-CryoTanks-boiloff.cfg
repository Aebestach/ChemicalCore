@PART:HAS[@MODULE[ModuleB9PartSwitch]:HAS[@SUBTYPE:HAS[#tankType[ImmersiveChemicalCore_LqdCO]]]]:AFTER[zzz_CryoTanks]
{
	@MODULE[ModuleCryoTank]
	{
		BOILOFFCONFIG
		{
			FuelName = LqdCO
			// in % per hr
			BoiloffRate = 0.02
			CoolingCost = 0.025
		}
	}
}
