// Stock
B9_TANK_TYPE
{
	name = ChemicalCore_LiquidFuel
}
@B9_TANK_TYPE[ChemicalCore_LiquidFuel]
{
	tankMass = #$@RESOURCE_DEFINITION[LiquidFuel]/density$
	@tankMass /= 5
	RESOURCE
	{
		name = LiquidFuel
	}
}

