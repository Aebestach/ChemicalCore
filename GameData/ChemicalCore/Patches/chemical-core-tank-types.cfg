// Post-processing
@B9_TANK_TYPE[ChemicalCore_*]:BEFORE[zzz_ChemicalStorage]
{
	%tankCost = 0.0
}
@B9_TANK_TYPE[ChemicalCore_LqdAmmonia,ChemicalCore_LqdCO2,ChemicalCore_N2F4]:FOR[zzz_ChemicalStorage]
{
	@tankCost = 0.05
}
@B9_TANK_TYPE[ChemicalCore_Diborane,ChemicalCore_LqdCO,ChemicalCore_LqdFluorine,ChemicalCore_LqdHydrogen,ChemicalCore_LqdMethane,ChemicalCore_LqdNitrogen,ChemicalCore_LqdOxygen]:FOR[zzz_ChemicalStorage]
{
	@tankCost = 0.15
}
@B9_TANK_TYPE[ChemicalCore_*]:AFTER[zzz_ChemicalStorage]
{
	@tankMass != 0.6666666666666666667
	@tankMass *= 2500000
	@tankMass = #$tankMass[0,.]$
	@tankMass /= 40000000
	@RESOURCE:HAS[~unitsPerVolume]
	{
		unitsPerVolume = 5
	}
}