@PART:HAS[#cCryoTankFuelName,!MODULE[ModuleCryoTank]]:AFTER[zzz_CryoTanks]
{
	MODULE
	{
		name = ModuleCryoTank
		CoolingEnabled = False
	}
}

@PART:HAS[#cCryoTankFuelName[LqdCO]]:AFTER[zzz_CryoTanks]
{
	@MODULE[ModuleCryoTank]:HAS[!BOILOFFCONFIG:HAS[#FuelName[LqdCO]]]
	{
		BOILOFFCONFIG
		{
			FuelName = LqdCO
			// in % per hr
			BoiloffRate = 0.02
			CoolingCost = 0.05
		}
	}
}
